<html>
    <head>
        <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
        <script type="text/JavaScript" src="config.js"></script>
    </head>
    <body onload="loadConfig()">
        <div w3-include-html="header.html"></div>
        <form action="/setConfig">
            <label for="watering_intervals_in_hours">watering_intervals_in_hours</label><br>
            <input type="text" id="watering_intervals_in_hours" name="watering_intervals_in_hours" value=""><br>

            <label for="watering_duration_in_seconds">watering_duration_in_seconds</label><br>
            <input type="text" id="watering_duration_in_seconds" name="watering_duration_in_seconds" value=""><br>

            <label for="moisture_threashold">moisture_threashold</label><br>
            <input type="text" id="moisture_threashold" name="moisture_threashold" value=""><br>

            <label for="history_steps_in_seconds">history_steps_in_seconds</label><br>
            <input type="text" id="history_steps_in_seconds" name="history_steps_in_seconds" value=""><br>

            <label for="old_password">old_password</label><br>
            <input type="text" id="old_password" name="old_password" value=""><br>

            <label for="password">password</label><br>
            <input type="text" id="password" name="password" value=""><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
