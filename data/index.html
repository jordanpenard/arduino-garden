<html>
    <head>
        <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
        <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.21/src/jquery.csv.js"></script>
        <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/plotly.js@2.12.1/dist/plotly.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="graph.js"></script>
        <link rel="stylesheet" href="graph.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
    </head>
    <body>
        <div class="container">
          
          <br>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#configPannel">Config</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#changePasswordPannel">Change password</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#manualWateringdPannel">Manual watering</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#rebootPannel">Reboot</button>
          <br>

          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <div id="myChart" style="width:1200px;height:600px;"></div>
          </div>

          <!-- Config pannel -->
          <div class="modal fade" id="configPannel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Config</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form style="margin: 20 0;">

                    <div class="form-floating mb-3">
                      <input class="form-control" type="time" id="watering_time" name="watering_time" placeholder="Watering time">
                      <label for="watering_time">Watering time</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="watering_duration_in_seconds" name="watering_duration_in_seconds" placeholder="Watering duration in seconds">
                      <label for="watering_duration_in_seconds">Watering duration in seconds</label>
                    </div>
  
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="check_for_moisture">
                      <label class="form-check-label" for="check_for_moisture">Check for moisture</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="moisture_threashold" name="moisture_threashold" placeholder="Soil moisture threashold">
                      <label for="moisture_threashold">Soil moisture threashold</label>
                    </div>
              
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="history_steps_in_seconds" name="history_steps_in_seconds" placeholder="Data collection steps in seconds">
                      <label for="history_steps_in_seconds">Data collection steps in seconds</label>
                    </div>
                              
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="password" name="password" placeholder="Password">
                      <label for="password">Password</label>
                    </div>                
                  </form>        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveConfig();">Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Change password pannel -->
          <div class="modal fade" id="changePasswordPannel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Change password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form style="margin: 20 0;">
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="password" name="password" placeholder="Password">
                      <label for="password">Password</label>
                    </div>
              
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="new_password" name="new_password" placeholder="New password">
                      <label for="new_password">New password</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="new_password_repeat" name="new_password_repeat" placeholder="New password repeat">
                      <label for="new_password_repeat">New password repeat</label>
                    </div>
                  </form>        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="changePassword();">Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Manual watering pannel -->
          <div class="modal fade" id="manualWateringdPannel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Manual watering</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form style="margin: 20 0;">
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="password" name="password" placeholder="Password">
                      <label for="password">Password</label>
                    </div>
                  </form>        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="manualWatering();">Go</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Reboot pannel -->
          <div class="modal fade" id="rebootPannel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Reboot</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form style="margin: 20 0;">
                    <div class="form-floating mb-3">
                      <input class="form-control" type="text" id="password" name="password" placeholder="Password">
                      <label for="password">Password</label>
                    </div>
                  </form>        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="reboot();">Go</button>
                </div>
              </div>
            </div>
          </div>
        
        </div>

        <footer class="footer bg-light">
          <div class="container">
            <span class="text-muted" style="padding: 0px 1rem;">
              See <a target="_blank" href="https://github.com/jordanpenard/arduino-garden">jordanpenard/arduino-garden</a> for more info.
            </span>
          </div>
        </footer>

    </body>
</html>
